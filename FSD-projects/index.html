<body class="show">
    <!-- Header -->
    <header class="header">
        <nav class="nav">

            <ul class="nav_items">

        <!-- <div class="caption">
            <h1 id="caption1">INSPIRE</h1>
            <h1 id="caption2">the love of learning </h1>
        </div> -->
    </header>

    <!-- Home -->
    <section class="home">
        <div class="form_container">
          <div class="form_container">
            <i class="uil uil-times form_close"></i>
            <!-- Your form container content goes here -->
            <div class="form login_form">
              <form >
                <h2>Login</h2>
    
                <div class="input_box">
                  <input type="text" id="l1" placeholder="Enter your Id" required />
                  <i class="uil uil-envelope-alt email"></i>
                </div>
                <div class="input_box">
                  <input type="password" id="ps1" placeholder="Enter your password" required />
                  <i class="uil uil-lock password"></i>
                  <i class="uil uil-eye-slash pw_hide"></i>
                </div>
    
                <div class="option_field">
                  <span class="checkbox">
                    <input type="checkbox" id="check" />
                    <label for="check">Remember me</label>
                    
                  </span>
          
                  <a href="#" class="forgot_pw">Forgot password?</a>
                  
                </div>
                <br>
                <p style="font-size: 15px; color:rgba(250, 6, 6, 0.888); font-weight: bold;" id="msg"></p>
    
                <button class="button" onclick="show()" id="log_reg" >Login Now</button>
    
                <div class="login_signup">Don't have an account? <a href="#" id="signup">Signup</a></div>
              </form>
            </div>
    
            <!-- Signup From -->
            <div class="form signup_form">
              <form action="#">
                <h2>Signup</h2>
    
                <div class="input_box">
                  <input type="text" placeholder="Enter your Id" id="tid"  required/>
                  <i class="uil uil-envelope-alt email"></i>
                </div>
                <div class="input_box">
                  <input type="password" placeholder="Create password"  maxlength="6" id="pass1" required/>
                  <i class="uil uil-lock password"></i>
                  <i class="uil uil-eye-slash pw_hide"></i>
                </div>
                <div class="input_box">
                  <input type="password" placeholder="Confirm password"  maxlength="6" id="pass2" required/>
                  <i class="uil uil-lock password"></i>
                  <i class="uil uil-eye-slash pw_hide"></i>
                </div>
                <br>
                <p style="font-size: 15px; color:rgba(250, 6, 6, 0.888); font-weight: bold;" id="msg2"></p>
                <button class="button" id="log_reg" onclick="register_t()">Signup Now</button>
    
                <div class="login_signup">Already have an account? <a href="#" id="login">Login</a></div>
              </form>
            </div>
          </div>
        </section>
